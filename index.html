<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <main class="main-container">
        <div class="left-section">
          <h1 class="header">
            Get <span class="span-violet">insights</span> that help your
            business grow.
          </h1>
          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="little-flex">
            <div>
              <h1 class="header-stats">10K+</h1>
              <p class="paragraph-stats">companies</p>
            </div>
            <div>
              <h1 class="header-stats">314</h1>
              <p class="paragraph-stats">templates</p>
            </div>
            <div>
              <h1 class="header-stats">12M+</h1>
              <p class="paragraph-stats">queries</p>
            </div>
          </div>
        </div>
        <img
          src="images/image-header-desktop.jpg"
          alt="three women working in office"
        />
      </main>
    </div>
  </body>
</html>
